<h2>Products</h2>

<div *ngFor="let product of products">
    <h3><a [title]="product.name + ' details'" href=""> {{ product.name }} </a></h3>
    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>
    <button (click)="share()">Share</button>
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
    <!-- <app-product-alerts [product]="product" (notify)="onNotify()" (trial)="onTrial()"></app-product-alerts> -->
</div>
